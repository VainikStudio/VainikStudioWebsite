<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Booking Confirmation </h1>
  </header>

  <section>
    <h1>Book this tour</h1>
    <form action="booknow.html" method="POST">
      <input type="hidden" name="tourName" value="<%= tour.name %>">
      <label for="userName">Your Name</label>
      <input type="text" name="userName" required>
      <label for="userEmail">Your Email</label>
      <input type="email" name="userEmail" required>
      <label for="numberOfPeople">Number of People</label>
      <input type="number" name="numberOfPeople" required>
      <button type="submit">Pay Now</button>
    </form>
  </section>
<style>



header {
  background-color: #0073e6;
  color: white;
  text-align: center;
  padding: 20px;
}

form label, form input, form button {
  display: block;
  margin: 10px 0;
}



button{
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #1e1f20;
            text-decoration: none;
            border-radius: 5px;
        }

        .booking-section a:hover {
            background-color: #2f2f30;
        }

</style>
<script>
    const mongoose = require('mongoose');

const bookingSchema = new mongoose.Schema({
  tourName: String,
  userName: String,
  userEmail: String,
  bookingDate: { type: Date, default: Date.now },
  numberOfPeople: Number
});

module.exports = mongoose.model('Booking', bookingSchema);

const express = require('express');
const router = express.Router();

router.get('/', (req, res) => {
  res.render('index', { title: 'Home' });
});

router.get('/tour', (req, res) => {
  const tourData = {
    name: 'Grand Canyon Adventure',
    description: 'Explore the beautiful Grand Canyon...',
    price: 500
  };
  res.render('tour', { tour: tourData });
});

module.exports = router;


</script>
