    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Menu Page</title>
        <style>
            /* Basic reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            /* Styling for the body */
        
            /* Container for the search menu */
            .search-menu-container {
                width: 100%;
                margin-left: 30%;
                max-width: 600px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }
    
            /* Header styling */
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            /* Search bar styling */
            .search-bar {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
    
            .search-bar input[type="text"] {
                flex: 1;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
                outline: none;
            }
    
            /* Menu items list */
            .menu-items {
                list-style-type: none;
                padding: 0;
                margin-top: 20px;
            }
    
            .menu-items li {
                padding: 10px;
                font-size: 18px;
                border-bottom: 1px solid #ddd;
            }
    
            /* Hide filtered-out items */
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="search-menu-container">
            <h1>Search Our Menu</h1>
            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for items..." onkeyup="filterMenu()">
            </div>
    
            <!-- Menu items list -->
            <ul class="menu-items" id="menuList">
                <li>London</li>
                <li>Paris</li>
                <li>Oslo</li>
                <li>Tokyo</li>
            </ul>
        </div>
    
        <script>
            function filterMenu() {
                // Get the search query
                let input = document.getElementById('searchInput').value.toLowerCase();
                let items = document.getElementById('menuList').getElementsByTagName('li');
    
                // Loop through all items, and hide those that don't match the search query
                for (let i = 0; i < items.length; i++) {
                    let item = items[i].textContent.toLowerCase();
                    if (item.includes(input)) {
                        items[i].classList.remove('hidden');
                    } else {
                        items[i].classList.add('hidden');
                    }
                }
            }
        </script>
    </body>
    </html>
